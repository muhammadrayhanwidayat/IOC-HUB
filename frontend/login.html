<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jormungand</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <meta name="description" content="leosycthe â€” Offensive security student" />
    <link rel="stylesheet" href="style/style.css">
    <!-- FAVICON & APP ICONS -->
    <link rel="manifest" href="../favicon/manifest.json">
    <meta name="theme-color" content="#0b0f14">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../favicon/favicon-96x96.png">
    <link rel="shortcut icon" href="../favicon/favicon.ico">
    <!-- Apple iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-icon-180x180.png">
    <!-- Windows tiles -->
    <meta name="msapplication-TileColor" content="#0b0f14">
    <meta name="msapplication-TileImage" content="../favicon/ms-icon-144x144.png">
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-gray-800 rounded-lg shadow-xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-blue-500 mb-2">Jormungand</h1>
                <p class="text-gray-400">Threat Intelligence Platform</p>
            </div>

            <div id="alert" class="hidden mb-4 p-4 rounded-lg"></div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
                        Username
                    </label>
                    <input type="text" id="username" name="username" required
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your username">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        Password
                    </label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter your password">
                </div>

                <button type="submit" id="loginBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200">
                    Login
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-400 text-sm">
                    Don't have an account? 
                    <a href="register.html" class="text-blue-500 hover:text-blue-400">Register</a>
                </p>
            </div>

            <div class="mt-8 p-4 bg-gray-700 rounded-lg">
                <p class="text-xs text-gray-400 text-center">Default Admin Credentials</p>
                <p class="text-xs text-gray-300 text-center mt-1">Username: admin | Password: admin123</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const alert = document.getElementById('alert');

        function showAlert(message, type = 'error') {
            alert.className = `mb-4 p-4 rounded-lg ${type === 'error' ? 'bg-red-900 text-red-200' : 'bg-green-900 text-green-200'}`;
            alert.textContent = message;
            alert.classList.remove('hidden');
            setTimeout(() => alert.classList.add('hidden'), 5000);
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('accessToken', data.data.accessToken);
                    localStorage.setItem('refreshToken', data.data.refreshToken);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = data.data.user.role === 'admin' ? 'admin.html' : 'dashboard.html';
                    }, 1000);
                } else {
                    showAlert(data.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Network error. Please try again.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        if (localStorage.getItem('accessToken')) {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            window.location.href = user.role === 'admin' ? 'admin.html' : 'dashboard.html';
        }
    </script>
</body>
</html>
