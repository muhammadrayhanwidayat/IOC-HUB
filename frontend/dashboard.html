<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jormungand — Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <meta name="description" content="leosycthe — Offensive security student" />
  <link rel="stylesheet" href="style/style.css">
  <!-- FAVICON & APP ICONS -->
  <link rel="manifest" href="../favicon/manifest.json">
  <meta name="theme-color" content="#0b0f14">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="96x96" href="../favicon/favicon-96x96.png">
  <link rel="shortcut icon" href="../favicon/favicon.ico">
  <!-- Apple iOS -->
  <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-icon-180x180.png">
  <!-- Windows tiles -->
  <meta name="msapplication-TileColor" content="#0b0f14">
  <meta name="msapplication-TileImage" content="../favicon/ms-icon-144x144.png">
</head>

<body class="bg-gray-900 text-white min-h-screen">
  <nav class="bg-gray-800 border-b border-gray-700">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-500">Jormungand</h1>
      <div class="flex items-center space-x-4">
        <span id="userInfo" class="text-gray-300"></span>
        <button onclick="logout()" class="bg-red-600 px-4 py-2 rounded-lg">
          Logout
        </button>
      </div>
    </div>
  </nav>

  <main class="container mx-auto p-6">
    <!-- Stats -->
    <section class="mb-6 grid grid-cols-2 gap-4">
      <div class="bg-gray-800 p-4 rounded">
        <p class="text-gray-400 text-sm">Total URLs</p>
        <p id="totalURLs" class="text-3xl font-bold text-blue-400">—</p>
      </div>
      <div class="bg-gray-800 p-4 rounded">
        <p class="text-gray-400 text-sm">Total Records</p>
        <p id="totalIOCs" class="text-3xl font-bold">—</p>
      </div>
    </section>

    <!-- API Key Section -->
    <section class="mb-6 bg-gray-800 p-4 rounded-lg shadow-lg border border-gray-700">
      <div class="flex justify-between items-start mb-2">
        <div>
          <h2 class="text-lg font-bold text-white">Your API Key</h2>
          <p class="text-gray-400 text-sm mt-1">
            Gunakan key ini untuk autentikasi di endpoint API (Header: <code
              class="bg-gray-900 px-1 rounded text-xs text-yellow-400">x-api-key</code>)
          </p>
        </div>
      </div>

      <div class="flex items-center gap-3 mt-3">
        <div class="relative flex-1">
          <input type="text" id="apiKeyDisplay"
            class="w-full bg-gray-900 text-yellow-400 font-mono text-sm p-3 rounded border border-gray-700 focus:outline-none focus:border-blue-500"
            readonly value="Loading...">
        </div>
        <button onclick="copyApiKey()"
          class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2.5 rounded transition-colors flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
          </svg>
          Copy
        </button>
      </div>
    </section>

    <!-- URL Table -->
    <section class="bg-gray-800 rounded-lg p-4">
      <h2 class="text-lg font-bold mb-4">URL Database</h2>

      <!-- Search IOC -->
      <div class="mb-4 flex gap-2">
        <input id="searchInput" type="text" placeholder="Search URL di database..."
          class="flex-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none" />

        <button onclick="searchIOCs()" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg">
          Search
        </button>
      </div>


      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-700">
          <thead class="bg-gray-700">
            <tr>
              <th class="px-4 py-2 text-left">URL</th>
              <th class="px-4 py-2 text-left">Status</th>
              <th class="px-4 py-2 text-left">Date</th>
            </tr>
          </thead>
          <tbody id="iocTable"></tbody>
        </table>
      </div>

      <div class="mt-4 flex justify-between">
        <button id="prevBtn" onclick="changePage(-1)"
          class="px-4 py-2 bg-gray-700 rounded disabled:opacity-50">Prev</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextBtn" onclick="changePage(1)"
          class="px-4 py-2 bg-gray-700 rounded disabled:opacity-50">Next</button>
      </div>


    </section>


    <!-- Query -->
    <section class="mt-6">
      <form onsubmit="event.preventDefault(); queryURLhaus();">
        <div class="flex gap-2">
          <input id="queryInput"
            placeholder="cari url di URLhaus dan tambahkan ke database (contoh: http://x.x.x.x/bin.sh)"
            class="flex-1 border p-2 rounded bg-gray-800">

          <button type="submit" class="px-4 py-2 bg-blue-600 rounded">
            Query URLhaus
          </button>
        </div>
      </form>

      <div id="queryResult" class="mt-4 hidden">
        <div class="bg-gray-800 border border-gray-700 rounded-lg p-4">
          <h3 class="text-lg font-semibold mb-2">Query Result</h3>
          <div id="queryResultContent"></div>
        </div>
      </div>
    </section>

  </main>

  <script src="assets/js/common.js"></script>
  <script src="assets/js/dashboard.js"></script>
</body>

</html>
